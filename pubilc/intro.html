<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List 介绍</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>欢迎使用 To-Do List 应用！</h1>
      <p>这是一个简单的任务管理工具，帮助你记录和跟踪每日任务。</p>
      <h2>功能介绍</h2>
      <ul>
        <li>📝 添加任务：输入任务内容并点击“添加任务”按钮。</li>
        <li>✅ 标记完成：点击任务旁边的“完成”按钮，标记任务为已完成。</li>
        <li>❌ 删除任务：点击任务旁边的“删除”按钮，移除不需要的任务。</li>
        <li>📅 分类任务：支持按“今天”、“明天”、“后天”分类任务。</li>
      </ul>
      <h2>如何使用</h2>
      <ol>
        <li>注册或登录你的账户。</li>
        <li>在 To-Do List 页面中添加任务。</li>
        <li>根据需要标记任务完成或删除任务。</li>
      </ol>
      <a href="todo.html" class="btn">开始使用</a>
    </div>
  </div>
</body>
</html>
