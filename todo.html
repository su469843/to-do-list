<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>
    <a href="profile.html">修改个人信息</a>
    <form id="todo-form">
      <input type="text" id="task" placeholder="输入任务" required>
      <select id="category">
        <option value="today">今天</option>
        <option value="tomorrow">明天</option>
        <option value="later">后天</option>
      </select>
      <button type="submit">添加任务</button>
    </form>
    <div id="todo-lists">
      <div>
        <h2>今天</h2>
        <ul id="today-list"></ul>
      </div>
      <div>
        <h2>明天</h2>
        <ul id="tomorrow-list"></ul>
      </div>
      <div>
        <h2>后天</h2>
        <ul id="later-list"></ul>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="todo.js"></script>
</body>
</html>
